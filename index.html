<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Prototype of an autocompleting input field with only HTML5 techniques.</title>
  <script type="text/javascript" src="./jquery-1.6.2.js"></script>
  <script type="text/javascript">
    // In case you need to do something when page is fully loaded
    /*function init() {
      alert("Yihaa!");
    }
    // Lauch, what need to be launched on startup
    $(document).ready(init);*/
    function openUrl(url) {
      if (url) {
        window.open(url);
      }

      // suppress the HTML form submit action
      return false;
    }
  </script>
</head>
<body>
  <h1>Open Page for Topic in Studio's ASDoc</h1>
  <p>
    Just enter a topic and select an item. You will then get the corresponding URL from the Studio ASDoc documentation.
  </p>
  <form>
    <input id="topicUrl" list="topics" />
    <datalist id="topics">
      <option label="PropertyPathExpression" value="http://www.google.de" />
      <option label="CapConnection" value="http://www.spiegel.de" />
    </datalist>
    <input type="submit" onclick="javascript:openUrl($('#topicUrl').val())" value="open URL" />
  </form>
</body>
</html>
