<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Prototype of an autocompleting input field with only HTML5 techniques.</title>
</head>
<body>
<h1>Enter a beer brand of your choice:</h1>
<input list="beerBrands" />
<datalist id="beerBrands">
  <option value="Becks" />
  <option value="Diebels" />
  <option value="Jever" />
  <option value="K&ouml;lsch" />
</datalist>
</body>
</html>
