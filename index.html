<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Prototype of an autocompleting input field with only HTML5 techniques.</title>

  <!-- For easy access to input field named 'topicUrl'. -->
  <script type="text/javascript" src="./jquery-1.6.2.js"></script>

  <script type="text/javascript">
    // URLs bases on Studio 1.1.6
    //const STUDIO_ASDOC_INDEX = "https://repository.coremedia.com/nexus/content/sites/download-area/studio/1.1.6/studio/asdoc/index.html";
    const STUDIO_ASDOC_BASEURL = "https://repository.coremedia.com/nexus/content/sites/download-area/studio/1.1.6/studio/asdoc/";

    function openUrl(url) {
      if (url) {
        window.open(STUDIO_ASDOC_BASEURL + url);
      }

      // suppress the HTML-form submit action
      return false;
    }
  </script>
</head>
<body>
  <h1>Open Page for Topic in Studio's ASDoc</h1>
  <p>
    Just enter a topic and select an item. You will then get the corresponding URL from the Studio ASDoc documentation.
  </p>
  <form>
    <input id="topicUrl" list="topics" />
    <datalist id="topics">
      <option label="Startseite" value="index.html" />
      <option label="CapConnection" value="com/coremedia/cap/common/CapConnection.html" />
      <option label="PropertyPathExpression" value="com/coremedia/ui/data/PropertyPathExpression.html" />
    </datalist>
    <input type="submit" onclick="javascript:openUrl($('#topicUrl').val())" value="open URL" />
  </form>
</body>
</html>
